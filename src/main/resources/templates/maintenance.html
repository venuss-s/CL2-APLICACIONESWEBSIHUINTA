<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Mantenimiento de Películas</a>
  </div>
</nav>

<div class="container mt-5">

  <!-- Botón de registro -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="text-primary">Listado de Películas</h3>
    <a th:href="@{/maintenance/insert}" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Registrar nueva película
    </a>
  </div>

  <!-- Tabla -->
  <div class="table-responsive shadow rounded">
    <table class="table table-hover table-bordered">
      <thead class="table-primary text-center">
      <tr>
        <th>Código</th>
        <th>Título</th>
        <th>Idioma</th>
        <th>Tiempo de alquiler</th>
        <th>Precio de alquiler</th>
        <th colspan="2">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="film : ${films}">
        <td class="text-center">
          <a th:href="@{/maintenance/detail/{id}(id=${film.filmId()})}" th:text="${film.filmId()}"></a>
        </td>
        <td th:text="${film.title()}"></td>
        <td th:text="${film.language()}"></td>
        <td class="text-center" th:text="${film.rentalDuration()}"></td>
        <td class="text-end" th:text="${film.rentalRate()}"></td>
        <td class="text-center">
          <a th:href="@{/maintenance/edit/{id}(id=${film.filmId()})}" class="btn btn-outline-success btn-sm">
            Editar
          </a>
        </td>
        <td class="text-center">
          <a th:href="@{/maintenance/delete/{id}(id=${film.filmId})}" class="btn btn-outline-danger btn-sm"
             onclick="return confirm('¿Estás seguro de eliminar la película?');">
            Eliminar
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QEEcHZBaDdvoh66pGqBvpTTCtFpCUJkJibWG3LMLDZ8PbIf99LXhAevbf5PfMYjS" crossorigin="anonymous"></script>
</body>
</html>
