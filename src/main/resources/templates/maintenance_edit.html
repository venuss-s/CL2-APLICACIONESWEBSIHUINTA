<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }

        .card {
            border: none;
            border-radius: 15px;
        }

        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .form-label {
            font-size: 1.1rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
        }

        .btn-outline-success {
            border-radius: 20px;
        }

        .btn-outline-danger {
            border-radius: 20px;
        }

        .form-check-label {
            font-weight: 500;
        }

        .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-success text-white">
                    <h3 class="fw-bold">Editar Película</h3>
                </div>
                <div class="card-body px-5 py-4">
                    <form th:object="${film}" th:action="@{/maintenance/edit-confirm}" method="post">

                        <input type="hidden" th:field="*{filmId}">

                        <div class="mb-4">
                            <label for="title" class="form-label text-success">Título</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}">
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label text-success">Descripción</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="releaseYear" class="form-label text-success">Año de Lanzamiento</label>
                            <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}">
                        </div>

                        <div class="mb-4">
                            <label for="languageId" class="form-label text-success">Idioma</label>
                            <select class="form-select" id="languageId" th:field="*{languageId}">
                                <option th:each="lang : ${languages}" th:value="${lang.languageId}" th:text="${lang.name}"></option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="rentalDuration" class="form-label text-success">Duración de Alquiler (días)</label>
                            <input type="number" class="form-control" id="rentalDuration" th:field="*{rentalDuration}">
                        </div>

                        <div class="mb-4">
                            <label for="rentalRate" class="form-label text-success">Precio de Alquiler (USD)</label>
                            <input type="number" step="0.01" class="form-control" id="rentalRate" th:field="*{rentalRate}">
                        </div>

                        <div class="mb-4">
                            <label for="length" class="form-label text-success">Duración (minutos)</label>
                            <input type="number" class="form-control" id="length" th:field="*{length}">
                        </div>

                        <div class="mb-4">
                            <label for="replacementCost" class="form-label text-success">Costo de Reemplazo (USD)</label>
                            <input type="number" step="0.01" class="form-control" id="replacementCost" th:field="*{replacementCost}">
                        </div>

                        <div class="mb-4">
                            <label for="rating" class="form-label text-success">Clasificación</label>
                            <select class="form-select" id="rating" th:field="*{rating}">
                                <option value="G">G</option>
                                <option value="PG">PG</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                                <option value="NC-17">NC-17</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-success">Efectos Especiales</label><br>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="trailers" name="specialFeatures" value="Trailers"
                                       th:checked="${specialFeaturesList.contains('Trailers')}">
                                <label class="form-check-label" for="trailers">Trailers</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="commentaries" name="specialFeatures" value="Commentaries"
                                       th:checked="${specialFeaturesList.contains('Commentaries')}">
                                <label class="form-check-label" for="commentaries">Commentaries</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="deletedScenes" name="specialFeatures" value="Deleted Scenes"
                                       th:checked="${specialFeaturesList.contains('Deleted Scenes')}">
                                <label class="form-check-label" for="deletedScenes">Deleted Scenes</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="behindTheScenes" name="specialFeatures" value="Behind the Scenes"
                                       th:checked="${specialFeaturesList.contains('Behind the Scenes')}">
                                <label class="form-check-label" for="behindTheScenes">Behind the Scenes</label>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-success px-5">
                                Guardar Cambios
                            </button>
                            <a th:href="@{/maintenance/start}" class="btn btn-outline-danger px-5 ms-3">
                                Volver al Listado
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
