<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Detalle de Película</h3>
        </div>
        <div class="card-body">
            <form th:object="${film}">
                <div class="row mb-3">
                    <label for="filmId" class="col-sm-4 col-form-label fw-bold text-primary">Código</label>
                    <div class="col-sm-8">
                        <input type="text" readonly id="filmId" class="form-control-plaintext" th:field="*{filmId}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="title" class="col-sm-4 col-form-label fw-bold text-primary">Título</label>
                    <div class="col-sm-8">
                        <input type="text" readonly id="title" class="form-control-plaintext" th:field="*{title}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="description" class="col-sm-4 col-form-label fw-bold text-primary">Descripción</label>
                    <div class="col-sm-8">
                        <textarea readonly id="description" class="form-control-plaintext" rows="3"
                                  th:field="*{description}"></textarea>
                    </div>
                </div>

                <!-- Continuar con el resto de los campos siguiendo el mismo patrón -->
                <div class="row mb-3">
                    <label for="rentalDuration" class="col-sm-4 col-form-label fw-bold text-primary">Tiempo de alquiler (Días)</label>
                    <div class="col-sm-8">
                        <input type="text" readonly id="rentalDuration" class="form-control-plaintext" th:field="*{rentalDuration}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="rating" class="col-sm-4 col-form-label fw-bold text-primary">Categoría</label>
                    <div class="col-sm-8">
                        <input type="text" readonly id="rating" class="form-control-plaintext" th:field="*{rating}">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="button" id="btnRegresar" class="btn btn-outline-primary w-50"
                            onclick="location.href='/maintenance/start'">
                        Regresar al Listado
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
